<!DOCTYPE html> 
<html lang=”en”>

<head>
  <!--Required Meta Tag-->
  <meta charset="utf-8" />
  <title>Website name here</title>

  <!--Google fonts, insert from google whatever fonts you want to include-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Copy this line from google fonts -->

  <!--CDN for Font Awesome icons-->
  <script src="https://kit.fontawesome.com/ff38ed8a84.js" crossorigin="anonymous"></script>

  <!--CDN for bootstrap CSS 5.3.0 march 2023 version-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!--My personal CSS style-->
  <link rel="stylesheet" href="css/styles.css" />

  <!--CDN for bootstrap JavaScript 5.3.0-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

  <style>
    div{
      height:100px;
      width: 100px;
      border: 1px solid;
      position: absolute;
    }

    .coral{
      background-color: coral;
      z-index: 1;
    }

    .light-blue{
      background-color: lightblue;
      left: 20px;
      top: 20px; 
    }

    .light-green{
      background-color: lightgreen;
      left: 40px; 
      top: 40px;
      z-index: -1;
    }

    html{
      padding-top: 10px;
      padding-left: 10px;
    }
</style>

</head>

<body>
  <div class="coral">
    coral
  </div>
  <div class="light-blue">
    Light-blue
  </div>
  <div class="light-green">
    Lightgreen
  </div>

</body>
